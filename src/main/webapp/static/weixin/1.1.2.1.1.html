    <script src="myjs/jquery-1.7.2.min.js"></script>
    <script>
    $(function(){
    	var $topToolbars = $('#top_toolbar .toolbar-one');
    	$topToolbars.click(function(){
    		$topToolbars.removeClass('icon-arrow-active');
    		var $this = $(this);
    		$this.addClass('icon-arrow-active');
    		var index = $(this).index();
    	});
    	
    		
    	$('.tran-list-ct .show-content').click(function(){
    		
    		var $this = $(this);
    		var $target = $this.next();
    		if($target.hasClass('dp-none')){
    			$('.hide-contet').addClass('dp-none');
    			$target.removeClass('dp-none');
    		}else{
    			$target.addClass('dp-none');
    		}
    	});	
    	
    	
    })
